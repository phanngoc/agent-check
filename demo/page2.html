<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2 - Navigation Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin: 10px;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .back-button {
            background: #4caf50;
        }

        .back-button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Page 2</h1>
        <p>You successfully navigated to page 2! This tests page navigation tracking.</p>
        <p>Try clicking around and then go back to see the full journey recorded.</p>
        <button class="back-button" onclick="window.location.href='index.html'">‚Üê Back to Page 1</button>
        <button onclick="alert('Button clicked on page 2!')">Test Button</button>
    </div>

    <!-- User Tracker Script -->
    <script src="../tracker/dist/tracker.js"></script>
    <script>
        // Initialize tracker
        window.UserTracker.init({
            apiUrl: 'http://localhost:8080/api/v1',
            userId: 'demo-user-123',
            captureScreenshots: true,
            screenshotQuality: 0.8,
            maskSensitiveInputs: true,
            debug: true
        });
    </script>
</body>
</html>
